      #details_period,#details_every{
        
      }

      }
      #details_every select{

        display: flex;

      }

      .action-item{
        border:1px solid #2196F3;

        margin-right: 8px;

      }
      .action-logo{
        /* border:1px solid gold; */

      }

      }

      .schedule-create {

      }
      .schedule-create .ourdrop{

      }


      .powerParent{
        display: flex ;
        justify-content: center;
        align-items: center;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 20px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .2s;
        transition: .2s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 1px;
        background-color: white;
        -webkit-transition: .2s;
        transition: .2s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 20px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
      .baton{
        position: relative;
        left:6px;
      }
      
    #existing{

    }

    #time_dropdown,#status_dropdown{

    .dropdown_details,.dropdown_status{

    #finalSchedBtn{

    }
    </style>

        <div id="tabs">

                </div>

                <div class="button-holder">
                  <button type="submit" class="content-button" id="saveIdBtn">
                    Save ID
                  </button>
                </div>
                
              </form>
        </div>

        <div class="tabcontent" id="actions">
            <h2>Actions</h2>
            <div class="action-content">

            </div>
        </div>

        <div class="tabcontent" id="schedules">
          <div class="schedule-origi">
            <h2>Schedules</h2>
            <div class="button-holder">
              <button id="newSchedBtn" class="content-button">New Schedule</button>
            </div>
            
            <h3 id="existing">Existing Schedules</h3>
            <div class="schedule-content"></div>
          </div>

          <div class="schedule-create">
            <label for="actions_dropdown">Schedule Name :</label>
            <div class="first_dropdown">
              <select name="actions_dropdown" id="actions_dropdown">
                    <option value="Schedule One">Schedule One</option>
                    <option value="Schedule Two">Schedule Two</option>
                    <option value="Schedule Three">Schedule Three</option> 
              </select>
            </div>

            <label for="actions_dropdown">Action Name :</label>
            <div class="first_dropdown">
              <select name="actions_dropdown" id="actions_dropdown">
                    <option value="Action One">Action One</option>
                    <option value="Action Two">Action Two</option>
                    <option value="Action Three">Action Three</option> 
              </select>
            </div>

            <div class="dropdown_details">
              <div><p>Repeat Every :</p></div>
              <div id="every_input">

              </div>
              <div class="second_dropdown">
                <select id="time_dropdown">
                  <option value="day">Days</option>
                  <option value="hour">Hours</option>
                  <option value="minute">Minutes</option>
                </select>
              </div>
            </div>

            <div class="dropdown_status">
              <div><p>Initial Status :</p></div>
              <div></div>
              <div class="third_dropdown">
                <select id="status_dropdown">
                  <option value="true">Enabled</option>
                  <option value="false">Disabled</option>
                </select>
              </div>
            </div>

            <div class="button-holder">
              <button id="finalSchedBtn" class="content-button">Create New Schedule</button>
            </div>
            <div class="button-holder">
              <button id="cancelBtn" class="content-button">Cancel</button>
            </div>

             
          </div>

        </div>

      </div>
      <div class="powerParent">
        <div id="switch">
          <div class="statusTitle">

          </div>
          <div class="baton">
            <label class="switch">
              <input type="checkbox" id="toggler" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
